<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="icon" href="Chess_game/Collections/Images/Grow_Hard_icon.png">
    <title>Grow_Hard | Profile</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #efefef; /* 60% */
            color: #1A1D0E;
            margin: 0;
            padding-top: 70px; /* Adjust for navbar height */
        }

        .navbar {
            background-color: #1A1D0E; /* 30% */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            font-weight: 700;
            color: #00F3FF; /* 10% */
        }

        .navbar-brand img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .navbar-nav .nav-link {
            color: #C6FF35;
            font-weight: 600;
            margin-left: 15px; /* Add margin between nav items */
        }

        .profile-info {
            display: flex;
            align-items: center;
            background-color: #1A1D0E; /* 30% */
            padding: 20px;
            border-radius: 10px;
            color: #C6FF35; /* 10% */
            margin-bottom: 20px;
        }

        .UserInfo{
            font-family: "DM Mono";
        }

        .profile-pic {
            border-radius: 50%;
            border: 2px solid #00F3FF; /* 10% */
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 10px;
        }

        .profile-pic-nav {
            border-radius: 50%;
            border: 2px solid #00F3FF; /* 10% */
            width: 40px;
            height: 40px;
            object-fit: cover;
            margin-right: 10px; /* Add margin for spacing */
        }

        .nav-item:last-child {
            margin-left: 15px; /* Add margin between profile pic and Logout button */
        }

        @media (max-width: 767px) {
            body {
                padding-top: 56px; /* Adjust for mobile navbar height */
            }

            .navbar-brand {
                font-size: 1.5rem;
            }

            .profile-pic {
                width: 60px;
                height: 60px;
            }

            .profile-pic-nav {
                margin-right: 0;
                margin-left: 10px;
            }

            .nav-item:last-child {
                margin-top: 10px; /* Adjust margin for mobile view */
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="Chess_game/Collections/Images/Grow_Hard_icon.png" alt="Grow_Hard Icon">
                Grow_Hard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="Home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Chess_game/chess.html">Chess</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Collections</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Featured</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light" id="Logout">Log-Out</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="profile-info">
                    <img class="profile-pic" src="./Chess_game/Collections/Images/My_profile_pic.jpg" alt="Profile Picture">
                    <div class="UserInfo">
                        <h2 id="displayUsername"></h2>
                        <p id="displayUserPoints"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        document.addEventListener("DOMContentLoaded", () => {
            const username = localStorage.getItem('currentuser');
            const userPoints = localStorage.getItem('currentuserpoints');

            document.getElementById('displayUsername').textContent = username ? username : 'Username not set';
            document.getElementById('displayUserPoints').textContent = userPoints ? `Points: ${userPoints}` : 'Points not available';

            if (!username) {
                window.location.replace("/");
            }

            function Logoutuser() {
                alert("Successfully Logout!");
                localStorage.clear();
                window.location.replace('/');
            }

            document.getElementById('Logout').addEventListener('click', Logoutuser);
        });
    </script>
</body>
</html>
