<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="Chess_game/Collections/Images/Grow_Hard_icon.png">
    <title>Grow Hard | Home</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e3e2e2;
            color: #1A1D0E;
            margin: 0;
            overflow: hidden;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .navbar {
            background-color: #1A1D0E;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            font-family: 'Lexend', sans-serif;
            font-weight: 400;
            color: #00F3FF;
        }

        .navbar-brand img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .navbar-nav .nav-link {
            font-family: 'DM Mono', monospace;
            color: #C6FF35;
            font-weight: 400;
            margin-left: 15px;
            font-size: 1.2rem;
        }

        .profile-pic-nav {
            border-radius: 50%;
            border: 2px solid #00F3FF;
            width: 40px;
            height: 40px;
            object-fit: cover;
            margin-right: 10px;
        }

        .hero-section {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            padding: 10px 20px;
            position: relative;
            overflow-x: hidden;
            z-index: 1; /* Ensure content is above dotted background */
        }

        .hero-image {
            position: relative;
            margin-right: 10px;
        }

        .hero-image img {
            max-width: 100%;
            height: auto;
            display: block;
            filter: drop-shadow(20px 0px 15px rgba(0, 0, 0, 0.5));
        }

        .hero-quote {
            font-size: 2rem;
            font-weight: bold;
            color: #1A1D0E;
            margin-left: 20px;
            z-index: 1;
            position: relative;
            font-family: 'Playpen', sans-serif;
            display: inline-block;
            padding: 10px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 60"><path d="M10 10 Q 40 0, 70 10 T 130 10 Q 160 20, 190 10 T 250 10 Q 280 0, 290 10 L 290 50 Q 280 60, 250 50 T 190 50 Q 160 40, 130 50 T 70 50 Q 40 60, 10 50 Z" fill="%23FFFF99"/></svg>');
            background-size: cover;
            border-radius: 10px;
        }

        .hero-quote + .hero-quote {
            margin-top: 10px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 60"><path d="M10 10 Q 40 0, 70 10 T 130 10 Q 160 20, 190 10 T 250 10 Q 280 0, 290 10 L 290 50 Q 280 60, 250 50 T 190 50 Q 160 40, 130 50 T 70 50 Q 40 60, 10 50 Z" fill="%23FFCC66"/></svg>');
        }

        .dotted-bg {
            background-image: radial-gradient(circle, black 1px, rgba(0, 0, 0, 0) 1px);
            background-size: 20px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Ensure dotted background is behind content */
        }

        @media (max-width: 767px) {
            body {
                padding-top: 56px;
            }

            .navbar-brand {
                font-size: 1.5rem;
            }

            .nav-item:last-child {
                margin-left: 20px;
            }

            .profile-pic-nav {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .hero-section {
                flex-direction: column;
                padding: 20px 10px;
                text-align: center;
                overflow: hidden;
            }

            .hero-image {
                margin-right: 0;
                margin-bottom: 20px;
            }

            .hero-quote {
                font-size: 1.5rem;
                margin-top: 20px;
                margin-left: 0;
                background-size: contain;
            }

            .hero-quote + .hero-quote {
                background-size: contain;
            }

            .navbar-nav .nav-link {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="Chess_game/Collections/Images/Grow_Hard_icon.png" alt="Grow_Hard Icon">
                Grow Hard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="./Chess_game/chess.html">Chess</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Collections</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Featured</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Profile.html">
                            <img class="profile-pic-nav" src="./Chess_game/Collections/Images/My_profile_pic.jpg" alt="Profile Picture">
                        </a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light" id="Logout">Log-Out</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 hero-section content-overlay">
        <div class="hero-image">
            <img src="Chess_game/Collections/Images/playing-players.png" alt="Queen Icon" draggable="false">
        </div>
        <p class="hero-quote">Play and Learn,</p>
        <p class="hero-quote">Grow and Earn.</p>
    </div>

    <div class="dotted-bg"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        document.addEventListener("DOMContentLoaded", () => {
            const username = localStorage.getItem('currentuser');
            const userPoints = localStorage.getItem('currentuserpoints');

            if (!username) {
                window.location.replace("/");
            }

            function Logoutuser() {
                alert("Successfully Logout!");
                localStorage.clear();
                window.location.replace('/');
            }

            document.getElementById('Logout').addEventListener('click', Logoutuser);
        });
    </script>
</body>
</html>
